[package]
name = "tls-tester"
description = "A tool for testing TLS 1.3 implementation compliance"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
authors = ["Alex Martens <alex@thinglab.org>"]
repository = "https://github.com/newAM/tls-tester"

[dependencies]
aes-gcm = "0.10.3"
hkdf = "0.12.4"
hmac = "0.12.1"
jiff = "0.2.15"
log = "0.4.27"
p256 = { version = "0.13.2", features = ["ecdh", "pem", "ecdsa-core", "ecdsa"] }
p384 = { version = "0.13.1", features = ["ecdh", "pem", "ecdsa-core", "ecdsa"] }
pem = "3.0.5"
rand = "0.8"
sha2 = "0.10.8"

[dev-dependencies]
stderrlog = "0.6"
w5500-mqtt = { version = "0.4", features = ["log", "w5500-tls"] }
w5500-regsim = "0.1"
